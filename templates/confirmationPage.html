{% extends "base.html" %}
{% block navbar %}
  <li><a href="/">Home</a></li>
  <li><a href="/newpost">New Post</a></li>
  {% if user %}
    <li><a href="/users/{{user.key().id()}}">Profile</a></li>
    <li><a href="/created">Created</a></li>
    <li><a href="/applied">Applied</a></li>
  {% endif %}
{% endblock %}

{% block content %}
<div class="post">

<div> Hello {{userName}} </div>
{% if not userConfirmed: %}
<form method="post" class="jumbotron">
  <input type="submit" name="confirm" class="btn btn-primary" value="Confirm your account"></input>
  <br><br>
</form>
{% endif %}

</div>
{% endblock %}
