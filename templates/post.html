<div class="post">
  <div class="post-heading">
    <h2>
      <a href="/afh/{{p.key().id()}}">{{p.subject}}</a>
      
    </h2>
    Posted by
    <a href="/users/{{p.authorID}}" class="label label-warning">
      {{p.author}}
    </a>
    <h4>
      <div class="label label-info">
        {{p.created.strftime("%b %d, %Y")}}
      </div>
    </h4>
  </div>
  <hr>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

  
</div>
