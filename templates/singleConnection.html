<div class="panel panel-default">
  <div class="panel-heading"> You connected with 
    <a href="/users/{{user.key().id()}}">{{user.name}}</a>
  </div>
  <div class="panel-body"> {{user.nickname}}'s email is {{user.email}}</div>
  <div class="panel-heading"> Connection made {{connection.created.strftime("%H:%M:%S, %b %d, %Y")}}</div>
  <div class="panel-body"> Post name: 
    <a href="/post/{{post.key().id()}}">
      {{post.title | safe}}
    </a>
  </div>
</div>
<br><br>
<hr><hr>
